name: invoice_autoparts
description: Auto shop invoice management system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pdf: ^3.10.4
  shimmer: ^2.0.0
  printing: ^5.10.0
  provider: ^6.1.1
  path_provider: ^2.0.11
  http: ^1.1.0
  intl: ^0.20.2
  cupertino_icons: ^1.0.2
  # fl_chart: ^0.35.0
  # charts_flutter: ^0.12.0
  shared_preferences: ^2.4.10
  syncfusion_flutter_charts:
      git:
        url: https://github.com/syncfusion/flutter-widgets.git
        path: packages/syncfusion_flutter_charts


 
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/NotoSans-Regular.ttf
